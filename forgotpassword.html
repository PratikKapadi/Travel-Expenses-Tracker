<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forget Password</title>
		<link rel="icon" href="/images/2.png" type="image/x-icon" />
		<link rel="stylesheet" href="/css/loder.css" />
		<link rel="stylesheet" href="/css/forgotpassword.css" />
		<!-- Include your CSS file -->
	</head>

	<body>
		<div class="container">
			<div class="form-container forgot-container">
				<form action="/forgotpassword" method="post">
					<h2>Reset Password</h2>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" required />
					</div>
					<div class="form-group">
						<label for="password">New Password</label>
						<input type="password" name="password" id="password" required />
					</div>
					<a href="/login"> already have an account? </a>
					<div class="form-group">
						<button type="submit">Reset Password</button>
					</div>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-right">
						<h1>Welcome</h1>
						<p>
							Can't remember your password for the Travel Expenses Website? No
							problem! We can help you reset it so you can get back to managing
							your travel expenses. Just enter your email address and New
							password.
						</p>
						<div class="member">
							Don't have an account ? <a href="/signup"> Create a Account </a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="inline">
			<p class="spinner" id="spinner"><i class="fa fa-spinner fa-5x"></i></p>
		</div>
		<script>
			document.onreadystatechange = function () {
				if (document.readyState !== "complete") {
					document.querySelector("body").style.visibility = "hidden";
					document.querySelector("#spinner").style.visibility = "visible";
				} else {
					document.querySelector("#spinner").style.display = "none";
					document.querySelector("body").style.visibility = "visible";
				}
			};
		</script>
		<!-- Include your JS file if needed -->
	</body>
</html>
